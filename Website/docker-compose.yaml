version: '3.8'

services:
  # Backend API
  backend:
    build: 
      context: .
      dockerfile: app/server/Dockerfile
    container_name: backend-api
    ports:
      - "3000:3000"
    volumes:
      # Mount SQLite database to persist data
      - ./app/server/db/eco_env.sqlite:/app/server/db/eco_env.sqlite

    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build: 
      context: ./app/client
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
